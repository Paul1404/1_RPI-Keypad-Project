<!DOCTYPE html>
<html lang="en">
<head>
  <title>Keypad Simulator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="dial-pad.ico" type="image/x-icon">
</head>
<body>
  <div id="keypad-container">
    <header>
      <h1 id="keypad-title">Keypad Simulator</h1>
    </header>
    <main>
      <div id="pinDisplay">
        <!-- The PIN will be displayed here -->
      </div>
      <div id="keypad">
        <!-- Keypad buttons are added dynamically via JavaScript -->
      </div>
      <!-- Admin Login Button -->
      <button id="adminLoginButton">Administrator Login</button>
    </main>
  </div>
  <script src="keypad.js"></script>
</body>
</html>
