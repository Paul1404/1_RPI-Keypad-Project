<!DOCTYPE html>
<html lang="en">
<head>
    <title>Server Room</title>
    <link rel="icon" href="dial-pad.ico" type="image/x-icon">
    <style>
        body {
            background-image: url('server-room.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* Styling for the button to match your reference */
        .return-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: auto;
            height: 50px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
<!-- Blue button to return to index -->
<button class="return-button" onclick="window.location.href='index.html'">Return to Keypad</button>
</body>
</html>
